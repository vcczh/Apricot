
<html>
    <title>Apricot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/order_status.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/order_status.js"></script>
</html>
<body>
    <!-- Navigation Bar at the header -->
    <div  class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-static-top">
            <!--  Bran icon on the navigation bar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                Apricot
                </a>
            </div>
        </nav>
    </div>

    <div class="main">
        <div class="row shop-tracking-status">

            <div class="col-md-12">
            	<div class="well">

            	    <div class="form-horizontal">
            	        <div class="form-group">
            	            <label for="inputOrderTrackingID" class="col-sm-2 control-label" >Order ID</label>
            	            <div class="col-sm-5">
            	            	<input type="text" class="form-control" id="inputOrderTrackingID" value="" placeholder="# type your order id here">
            	            </div>
            	            <div class="col-sm-5">
            	            	<button type="button" id="shopGetOrderStatusID" class="btn btn-success">Get Status</button>
            	            </div>
            	        </div>
            	    </div>

            	    <hr>

            	    <div class="order-status">

            	        <div class="order-status-timeline">
            	            <div class="order-status-timeline-completion c3"></div>
            	        </div>
            	        <div class="image-order-status image-order-status-new active img-circle">
            	            <span class="status">Accepted</span>
            	            <div class="icon"></div>
            	        </div>
            	        <div class="image-order-status image-order-status-active active img-circle">
            	            <span class="status">In Progress</span>
            	            <div class="icon"></div>
            	        </div>
            	        <div class="image-order-status image-order-status-intransit active img-circle">
            	            <span class="status">Shipped</span>
            	            <div class="icon"></div>
            	        </div>
            	        <div class="image-order-status image-order-status-delivered active img-circle">
            	            <span class="status">Delivered</span>
            	            <div class="icon"></div>
            	        </div>
            	        <div class="image-order-status image-order-status-completed active img-circle">
            	            <span class="status">Completed</span>
                            <div class="icon"></div>
            	        </div>
            	    </div>

            	    <hr>
            	    <h4>Your order status:</h4>

            	    <ul class="list-group">
            	        <li class="list-group-item">
            	            <span class="prefix">Date created:</span>
            	            <span class="label label-success">12.12.2013</span>
            	        </li>
            	        <li class="list-group-item">
            	            <span class="prefix">Last update:</span>
                            <span class="label label-success">12.15.2013</span>
                        </li>
	         <li class="list-group-item">
	            <span class="prefix">Comment:</span>
	            <span class="label label-success">customer's comment goes here</span>
	         </li>
                         <li class="list-group-item">You can find out latest status of your order with the following link:</li>
                         <li class="list-group-item">
                         	<a href="#">tracking links</a>
                         </li>
            	    </ul>

            	</div>
            </div>

        </div>
    </div>

</body>
