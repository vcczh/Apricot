<html class="ng-scope" ng-app="">
<head>
    <title>Apricot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/holder.js"></script>
</head>
<body>

    <div  class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-static-top">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Apricot
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li> <button type="button" id="login" class="btn btn-default">Login</button> </li>
                    <li><button type="button" id="register" class="btn btn-default">Register</button></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Help<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class=""><a href="#">How to Use</a></li>
                            <li class=""><a href="#">Technical Support</a></li>
                            <li class=""><a href="#">Customer Support</a></li>
                            <li class=""><a href="#">Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">

        <ol class="carousel-indicators">
             <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
             <li data-target="#bs-carousel" data-slide-to="1"></li>
             <li data-target="#bs-carousel" data-slide-to="2"></li>
         </ol>

         <div class="carousel-inner">
            <div class="item slides active">
                <div class="slide-1"></div>
           </div>

            <div class="item slides">
                <div class="slide-2"></div>
           </div>

            <div class="item slides">
                <div class="slide-3"></div>
           </div>
        
        <div class="main-text hidden-xs">
                <div class="col-md-12 text-center">
                    <h1>
                       Welcome to Apircot</h1>
                    <h3>
                        Shopping in a Cheaper but Saver Price.
                    </h3>
                </div>
            </div>
    </div>

    <div  class="searchbar-wrapper">
        <nav class="navbar navbar-default">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <form class="navbar-form navbar-center" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" size="100px" placeholder="Search ...">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>

        </nav>
    </div>

    <div class="areaselector-wrapper">
        <div class="col-md-12 text-center">
            <h1>Choose An Area</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-3" >
                    <a href="http://www.usc.edu" class="thumbnail"><img class="img-responsive" src="./img/usc.jpg"  alt="USC"></a>
                </div>

                <div class="col-xs-6 col-md-3" >
                    <a href="http://www.ucla.edu" class="thumbnail"><img class="img-responsive" src="./img/ucla.jpg"  alt="UCLA"></a>
                </div>

                <div class="col-xs-6 col-md-3" >
                    <a href="http://www.stanford.edu" class="thumbnail"><img class="img-responsive" src="./img/stanford.jpg"  alt="STANFORD"></a>
                </div>

                <div class="col-xs-6 col-md-3" >
                    <a href="http://www.berkeley.edu/" class="thumbnail"><img class="img-responsive" src="./img/ucberkeley.jpg"  alt="UC BERKELEY"></a>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-12 text-center">
            <h1>Or</h1>
    </div>

    <div class="itemselector-wrapper">
        <div class="col-md-12 text-center">
            <h1>Choose An Item</h1>
        </div>
        <div class="container-fluid">

            <div class="cover-card col-sm-5" style="background: url(./img/study_table.jpg) no-repeat center top;background-size:cover;"> 
                <p>
                    Table
                </p>
            </div>

            <div class="cover-card col-sm-4" style="background: url(./img/chair.jpg) no-repeat center top;background-size:cover;">
            <p>
                Chair
            </p>
        </div>

        <div class="cover-card col-sm-3" style="background: url(./img/wardrobe.jpg) no-repeat center top;background-size:cover;">
            <p>
                Wardrobe
            </p>
        </div>

        <div class="cover-card col-sm-5" style="background: url(./img/bookcase.jpg) no-repeat center top;background-size:cover;">
            <p>
                Bookcase
            </p>
        </div>

        <div class="cover-card col-sm-5" style="background: url(./img/bed.jpg) no-repeat center top;background-size:cover;">
            <p>
                Bed
            </p>
        </div>

        </div>
    </div>

    <div class="footer-wrapper">
        <footer class="pull-left footer">
            <p class="col-md-12">
                <hr class="divider">
                    Copyright &COPY; 2015 <a href="http://www.pingpong-labs.com">Apricot</a>
            </p>
        </footer>
    </div>

</body>
</html>
