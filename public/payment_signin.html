<html>
<head>
    <title>Apricot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/payment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/payment.js"></script>
</head>
<body>
    <!-- Navigation Bar at the header -->
    <div  class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-static-top">
            <!--  Bran icon on the navigation bar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                Apricot
                </a>
            </div>
        </nav>
    </div>

    <div class="stepwizard-wrapper">      
        <div class="row bs-wizard">

            <div class="col-xs-3 bs-wizard-step active">
            	<div class="text-center bs-wizard-stepnum">Step 1</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Sign In</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled">
            	<div class="text-center bs-wizard-stepnum">Step 2</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Mailing Address &  Payment</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled">
            	<div class="text-center bs-wizard-stepnum">Step 3</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Place Order</div>
            </div>

        </div>
    </div>

    <div class="sigin-register-wrapper">
        <div class="container">
        <div class="row">
            
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" class="" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

</body>
</html>
