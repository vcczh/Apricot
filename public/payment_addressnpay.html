<html>
<head>
    <title>Apricot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/payment.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/payment.js"></script>
</head>
<body>
    <!-- Navigation Bar at the header -->
    <div  class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-static-top">
            <!--  Bran icon on the navigation bar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                Apricot
                </a>
            </div>
        </nav>
    </div>

    <div class="stepwizard-wrapper">      
        <div class="row bs-wizard">

            <div class="col-xs-3 bs-wizard-step complete">
            	<div class="text-center bs-wizard-stepnum">Step 1</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Sign In</div>
            </div>

            <div class="col-xs-3 bs-wizard-step active">
            	<div class="text-center bs-wizard-stepnum">Step 2</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Mailing Address &  Payment</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled">
            	<div class="text-center bs-wizard-stepnum">Step 3</div>
            	<div class="progress"><div class="progress-bar"></div></div>
            	<a href="#" class="bs-wizard-dot"></a>
            	<div class="bs-wizard-info text-center">Thank You</div>
            </div>

        </div>
    </div>

    <div class="information-filling-wrapper">
        
        <div class="address-wrapper">
            <h4>Step 1 of 3</h4>
            <h4>Address Information</h4>
            <div class="default-address-radio">
            </div>
            <div class="new-added-address">
                <div class="row">
                    <div class="col-xs-12 col-md-5 col-md-offset-3">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>New Address</legend>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">Line 1</label>
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Street Number; Street Name" class="form-control">
                                    </div>
                                </div>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">Line 2</label>
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Apartment Number" class="form-control">
                                    </div>
                                </div>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">City</label>
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="City Name" class="form-control">
                                    </div>
                                </div>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">State</label>
                                    <div class="col-sm-4">
                                        <input type="text" placeholder="State Name" class="form-control">
                                    </div>
                                </div>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">Postcode</label>
                                    <div class="col-sm-4">
                                        <input type="text" placeholder="Post Code" class="form-control">
                                    </div>
                                </div>

                                <div class="from-group">
                                    <label class="col-sm-2 control-label" for="textinput">Country</label>
                                    <div class="col-sm-4">
                                        <input type="text" placeholder="Country Name" class="form-control">
                                    </div>
                                </div>

                                <div class="address form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <div class="pull-right">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="submit" class="btn btn-default">Cancel</button>
                                      </div>
                                    </div>
                                  </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="payment wrapper">
            <h4>Step 2 of 3</h4>
            <h4>Payment Information</h4>
            <div class="default-payment-radio">
            </div>
            <div class="new-added-payment">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 col-md-offset-3">

                            <div class="panel panel-default credit-card-box">
                                <div class="panel-heading display-table" >
                                    <div class="row display-tr" >
                                        <h3 class="panel-title display-td" >Payment Details</h3>
                                            <div class="display-td" >                            
                                                <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                                            </div>
                                     </div>                    
                                </div>

                                <div class="panel-body">
                                    <form role="form" id="payment-form">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="cardNumber">CARD NUMBER</label>
                                                    <div class="input-group">
                                                        <input  type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                                    </div>
                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                    <input 
                                                        type="tel" 
                                                        class="form-control" 
                                                        name="cardExpiry"
                                                        placeholder="MM / YY"
                                                        autocomplete="cc-exp"
                                                        required 
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                <div class="form-group">
                                                    <label for="cardCVC">CV CODE</label>
                                                    <input 
                                                        type="tel" 
                                                        class="form-control"
                                                        name="cardCVC"
                                                        placeholder="CVC"
                                                        autocomplete="cc-csc"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="couponCode">COUPON CODE</label>
                                                    <input type="text" class="form-control" name="couponCode" />
                                                </div>
                                            </div>                        
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button class="btn btn-success btn-lg btn-block" type="submit">Start Subscription</button>
                                            </div>
                                        </div>
                                        <div class="row" style="display:none;">
                                            <div class="col-xs-12">
                                                <p class="payment-errors"></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="shopping wrapper">
            <h4>Step 3 of 3</h4>
            <h4>Place Order</h4>
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 orderShot">
                            <img src="http://www.kaczmarek-photo.com/wp-content/uploads/2012/06/guinnes-150x150.jpg" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
                            <article>
                                <p>
                                    This Order costs $130.42 totally, and will be shipped to you in 3 business days.
                                </p>
                            </article>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <a class="btn btn-order pull-right marginBottom10" href="">Place Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
